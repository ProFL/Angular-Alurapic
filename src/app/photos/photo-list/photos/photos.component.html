<p class="text-center text-muted" *ngIf="!photos.length">
  Sorry, this user has no photo matching this description.
</p>

<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row no-gutters">
    <div *ngFor="let photo of cols" class="col-4" appDarkenOnHover>
      <app-card>
        <app-photo [url]="photo.url" [description]="photo.description">
        </app-photo>
        <div class="text-center">
          <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2">{{ photo.likes }}</i>
          <i aria-hidden="true" class="fa fa-comment-o fa-1x ml-2 mr-2">{{ photo.comments }}</i>
        </div>
      </app-card>
    </div>
  </li>
</ol>
